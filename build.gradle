plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.activemq', name: 'activemq-all', version: '5.4.2'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
